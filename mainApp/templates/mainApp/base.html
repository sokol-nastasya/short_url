<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
	<title>Create short URL</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Project URL</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarColor03">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="{% url 'adminPanel:adminPanel' %}">Admin Panel</a>
				</li>
			</ul>
			<ul class="navbar-nav responsive-menu">
				
				{% if request.user.is_authenticated %}
					<li class="nav-item">Hi, {{ request.user.username }}</li>
					<li class="nav-item">
						<a href="account/logout">Logout</a>
					</li>
				{% else %}
					<li class="nav-item">
						<a href="account/login">Login</a>
					</li>
				{% endif %}
			</ul>
		</div>
	</nav>

	{% block main %}
	{% endblock %}

</body>
</html>
