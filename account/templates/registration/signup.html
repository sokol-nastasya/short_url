{% extends 'mainApp/base.html' %}
{% load staticfiles %}

{% block main %}
<br><br>
<h1>Signup</h1>
<div class="page-center container">
	<form method="POST">
		{% for field in form %}
			{% csrf_token %}
			{{ field.errors }}
			
			<input type="{% if 'password' in field.name %}password{% else %}input{% endif %}" placeholder="{{ field.label }}" name="{{ field.name }}" class="form-control">
		{% endfor %}
		<br>
		<button type="submit" class="btn btn-primary">Signup</button>
	</form>
</div>
{% endblock %}
